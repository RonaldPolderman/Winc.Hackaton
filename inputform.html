<!DOCTYPE html>
<html lang="us-en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leave your input here </title>

</head>

<body>
    <header>
        <h1>
            <div class="blackborder">Leave your contact information here</div>
        </h1>
    </header>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" /><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" /><br><br>
        <label for="age">Age:</label><br>
        <input type="number" aria-valuemin="1" aria-valuemax="130" /><br><br>
        <label for="birthday">Date of birth:</label><br>
        <input type="date" /><br> <br>
        <label type="gender">Gender:</label><br>
        <input type="radio" id="Male" name="Gender" />
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" />
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="Gender" />
        <label for="Other">Other</label><br><br>
        <label for="phonenumber">Phonenumber</label><br>
        <input type="number" /><br><br>
        <label for="email">Email adress:</label><br>
        <input type="email" /><br><br>
        <label type="checkbox">Favorite standing martial art:</label><br>
        <input type="checkbox" id="Kickboxing" name="martial art 1" value="Kickboxing" />
        <label for="Kickboxing">Kickboxing</label><br>
        <input type="checkbox" id="Muay Thai" name="martial art 2">
        <label for="checkbox"> Muay Thai</label><br>
        <input type="checkbox" id="Karate" name="martial art 3" value="Karate">
        <label for="Karate">Karate</label><br>
        <input type="checkbox" id="other" name="martial art 4" value="other">
        <label for="other">Other</label><br><br>
        <label for=" username">Username</label><br>
        <input type="text" /><br><br>
        <label for="password">Password</label><br>
        <input type="password" /><br><br>
        <input type="color" id="color" name="favcolor" value=#f3f3f3>
        <label for="Color"> What's your favorite color</label><br><br>
        <label for="Feedback">What do you want information about</label><br>
        <textarea rows="10" cols="60"></textarea> <br><br>
        <label for="file">Upload your file here:</label>
        <input type="file" id="file"><br><br>
        <label for="url">Link your URL here:</label>
        <input type="url" id="url"><br><br>
        <input type="submit" />
        <input type="reset" />

    </form>
    <p>if this all didn't put you through enough agony you can click one of these
        <button>
            <a href="index.html">homepage</a></button> to get back to the homepage or <button><a
                href="about me.html">personallia</a></button> to get to the about me page.
    </p>

</body>


</html>
